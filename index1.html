<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/ScrollTrigger.min.js"></script>
  <style>
    .section {
      width: 100%;
      height: 100vh;
      position: relative;
    }

    #svg {
      width: 400px;
      height: auto;
      position: fixed;
      opacity: 0;
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div id="section1" class="section">Section 1</div>
  <div id="section2" class="section">Section 2</div>
  <div id="section3" class="section">Section 3
    <img class="image" id="svg" src="https://svgsilh.com/svg/1847476.svg" />
  </div>
  <div id="section4" class="section">Section 4</div>
  <div id="section5" class="section">Section 5</div>
  <div id="section6" class="section">Section 6</div>
  <div id="section7" class="section">Section 7</div>
  <script>

document.addEventListener("DOMContentLoaded", function () {
  // Initialize ScrollTrigger
  gsap.registerPlugin(ScrollTrigger);
  // Animation for section 3
  gsap.to(".image", {
    scrollTrigger: {
      trigger: "#section3",
      start: "top center",
      end: "bottom center",
      scrub: true
    },
    width: "600px", // Bigger by 10%
    bottom: "0",
    left: "0",
    opacity: 1,
    ease: "power1.out"
  });
  // Animation for section 4
  gsap.to(".image", {
    scrollTrigger: {
      trigger: "#section4",
      start: "top center",
      end: "bottom center",
      scrub: true
    },
    width: "1200px", // Bigger by 100%
  });
  gsap.to(".image", {
    scrollTrigger: {
      trigger: "#section5",
      start: "top center",
      end: "bottom center",
      scrub: true
    },
    width: "400px", // Smaller by 50%
    opacity: 0,
  });
});
  </script>
</body>
</html>
